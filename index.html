<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>CiSVG | A Polar-Form SVG Path to Rectangular-Form SVG Path Converter.</title>
	<meta name="description" content="A Polar-Form SVG Path to Rectangular-Form SVG Path Converter.">
	<meta name="keywords" content="SVG HTML CSS JS Polar-Form Rectangular-Form Path Converter">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/CiSVG.css">
	<link rel="stylesheet" type="text/css" href="css/portrait.css">
</head>
<body>
	<header>
		<img alt="projectLogo" id="projectLogo" src="assets/CiSVG logo.svg"/>
		<h1>CiSVG</h1>
		<div class="h-sep">|</div>
		<h2>Polar SVG</h2>
		<nav>
			<a href="https://www.github.com/carefulprogrammer/CiSVG" target="_blank"><img src="assets/GitHub-Mark-32px.png"/></a>
			<a href="https://carefulprogrammer.github.io/"><img src="assets/home-icon.svg"/></a>
		</nav>
	</header>
	<main>
		<div id="smallPanel"></div>
		<input type="checkbox" id="hidePanel"/>
		<div id="moveCanvasPanel"></div>
		<input type="checkbox" id="moveCanvas"/>
		<div id="display">
			<div id="canvas">
				<svg id="svgDisplay" viewBox="0 0 1600 900"  xmlns="http://www.w3.org/2000/svg"  stroke="black" fill="blue">
					<path id="mainPath" d="M 10 10 H 90 V 90 H 10 L 5 5 z"/>
				</svg>
			</div>
		</div>
		<div id="toolBox">
			<div id="buttons">
				<button id="submitToConvert" onclick="convertToRect();">Convert</button>
				<button id="clearButton" onclick="clearPath();">Clear</button>
			</div>
			<h1 id="polarPathHead">Polar Path</h1>
			<div id="svgPath" contenteditable=true></div>
			<h1 id="rectangularPathHead">Rectangular Path</h1>
			<div id="rectPath"></div>
		</div>
	</main>
	<footer>&copy; 2022 S M Mohtashim Ahmed (MIT LICENSE)</footer>
	<script src="scripts/convertFromPolarToRect.js"></script>
</body>
</html>
